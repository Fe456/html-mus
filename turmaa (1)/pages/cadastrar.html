<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" />
    <script>

        // var email = localStorage.getItem('email');
        // if (!email) {
        //     alert("Você precisa se autenticar");
        //     location.href = 'login.html';
        // }

        function cadastrar() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const senhaConfirmar = document.getElementById('senhaConfirmar').value;

            if (!email) {
                document.getElementById('campoObrigatorio').style.display = 'block';
                return;
            } else {
                document.getElementById('campoObrigatorio').style.display = 'none';
                return;
            }

            if (!senha) {
                document.getElementById('campoObrigatorio').style.display = 'block';
                return;
            } else {
                document.getElementById('campoObrigatorio').style.display = 'none';
                return;
            }

            if (senha.match(/^[A-Z]/g).length != senha.length &&
            senha.match(/[^A-Za-z 0-9]/g)) {
                document.getElementById('senhaRegex').style.display = 'block';
            } else {
                document.getElementById('senhaRegex').style.display = 'none';
            }

            if (senha.length < 8 || senha.length > 16) {
                document.getElementById('tamanhoSenha').style.display = 'block';
                return;
            } else {
                document.getElementById('tamanhoSenha').style.display = 'none';
            }
        }

        function mostrarSenha() {            
            var campoSenha = document.getElementById('senha');
            var campoSenha2 = document.getElementById('senhaConfirmar');

            if (campoSenha.type == 'text') {
                campoSenha.type = 'password';
            } else {
                campoSenha.type = 'text';
            }

            if (campoSenha2.type == 'text') {
                campoSenha2.type = 'password';
            } else {
                campoSenha2.type = 'text';
            }
        }

        const salvar = async () => {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            var data = {
                'email': email,
                'senha': senha
            };

            const res = await fetch(`http://localhost:3000/api/usuarios`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });            
            const result = await res.json();
        }
    </script>

</head>

<body style="background-color: rgb(39, 38, 38);">
    <div class="container" style="height: 400px;">
            <h2> Cadastre-se </h2>
            <a href="lista-usuarios.html">Lista de Usuários (Admin)</a>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Confirmar a Senha</label>
                <input type="password" class="form-control" id="senhaConfirmar">
                <input onclick="mostrarSenha()" type="checkbox"> Mostrar senha
            </div>
            <button onclick="return salvar();" type="button" class="btn btn-primary">Salvar</button>
        </form>
        <label id="campoObrigatorio" class="error-label">Os campos são obrigatórios.</label>
        <label id="tamanhoSenha" class="error-label">A senha deve ter entre 8 e 16 caracteres.</label>
        <label id="senhasIguais" class="error-label">As senhas devem ser iguais.</label>
        <br/>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
